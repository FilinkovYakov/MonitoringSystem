<form class="col-sm-offset-2 col-sm-8">
	<h1>Edit problem</h1>
	<div class="form-group">
		<div>
			<label for="summary">Summary:</label>
			<input type="text" id="summary" class="form-control" ng-model="$ctrl.problem.summary" />
			<span class="alert-danger">{{$ctrl.errors.summary}}</span>
		</div>
		<div>
			<label for="description">Description:</label>
			<textarea id="description" rows="3" class="form-control" ng-model="$ctrl.problem.description"></textarea>
			<span class="alert-danger">{{$ctrl.errors.description}}</span>
		</div>
		<div>
			<label for="assignee">Assignee:</label>
			<select ng-model="$ctrl.problem.assignee" id="assignee" class="form-control" ng-options="user as user.name for user in $ctrl.users track by user.id"></select>
		</div>
	</div>
	<input type="submit" ng-click="$ctrl.edit()" class="btn btn-info" value="Edit" />
</form>
