<div>
	<p>
		<h1>{{$ctrl.title}}</h1>
	</p>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Id</th>
			<th>Summary</th>
			<th>Reporter</th>
			<th>Assignee</th>
			<th>Estimated time</th>
			<th>Remaining time</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="problem in $ctrl.problems">
			<td>{{problem.id}}</td>
			<td>{{problem.summary}}</td>
			<td>{{problem.reporter}}</td>
			<td>{{problem.assignee}}</td>
			<td>{{problem.estimatedTime}}</td>
			<td>{{problem.remainingTime}}</td>
			<td>
				<a href="#" ng-click="$ctrl.changeStatus()" class="btn btn-default">
					<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
				</a>
				<a href="#!/problem/{{problem.id}}" class="btn btn-default">
					<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
				</a>
				<a href="#!/problem/edit/{{problem.id}}" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a href="#!/problem/remove/{{problem.id}}" class="btn btn-default">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</td>
		</tr>
	</table>
</div>
