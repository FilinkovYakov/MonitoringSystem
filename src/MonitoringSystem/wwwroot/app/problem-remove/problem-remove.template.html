<div class="col-sm-offset-3 col-sm-6">
	<h1>Are you want to remove problem?</h1>
	<p>
		<strong>Id:</strong>
		<span>{{$ctrl.problem.id}}</span>
	</p>
	<p>
		<strong>Summary:</strong>
		<span>{{$ctrl.problem.summary}}</span>
	</p>
	<p>
		<strong>Description:</strong>
		<span>{{$ctrl.problem.description}}</span>
	</p>
	<p>
		<strong>Reporter:</strong>
		<span>{{$ctrl.problem.reporter}}</span>
	</p>
	<p>
		<strong>Assignee:</strong>
		<span>{{$ctrl.problem.assignee}}</span>
	</p>
	<input type="submit" ng-click="$ctrl.remove()" class="btn btn-info" value="Remove" />
	<a href="#!/problems/" class="btn btn-info">To list problems</a>
</div>
