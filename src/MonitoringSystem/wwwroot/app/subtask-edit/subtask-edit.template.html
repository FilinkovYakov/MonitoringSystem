<form class="col-sm-offset-2 col-sm-8">
	<h1>Edit subtask</h1>
	<div class="form-group">
		<div>
			<label for="summary">Summary:</label>
			<input type="text" id="summary" class="form-control" ng-model="$ctrl.subtask.summary" />
			<span class="alert-danger">{{$ctrl.errors.summary}}</span>
		</div>
		<div>
			<label for="description">Description:</label>
			<input type="text" id="description" class="form-control" ng-model="$ctrl.subtask.description" />
			<span class="alert-danger">{{$ctrl.errors.description}}</span>
		</div>
		<div>
			<label for="assignee">Assignee:</label>
			<select ng-model="$ctrl.subtask.assignee" id="assignee" class="form-control" ng-options="user as user.name for user in $ctrl.users track by user.id"></select>
		</div>
		<div>
			<label for="remainingTime">Remaining time (hours):</label>
			<input type="number" min="0" id="remainingTime" class="form-control" ng-model="$ctrl.subtask.remainingTime" />
			<span class="alert-danger">{{$ctrl.errors.remainingTime}}</span>
		</div>
	</div>
	<input type="submit" ng-click="$ctrl.edit()" class="btn btn-info" value="Edit" />
	<a href="#!/problem/{{$ctrl.subtask.problemId}}" class="btn btn-info">Back to problem</a>
</form>
