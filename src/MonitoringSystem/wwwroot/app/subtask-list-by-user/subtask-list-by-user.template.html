<div>
	<h1>User's subtasks</h1>
	<table class="table table-striped table-bordered">
		<tr>
			<th>Id</th>
			<th>Summary</th>
			<th>Reporter</th>
			<th>Estimated time</th>
			<th>Remaining time</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="subtask in $ctrl.subtasks">
			<td>{{subtask.id}}</td>
			<td>{{subtask.summary}}</td>
			<td>{{subtask.reporter}}</td>
			<td>{{subtask.estimatedTime}}</td>
			<td>{{subtask.remainingTime}}</td>
			<td>
				<a href="#!/subtask/{{subtask.id}}" class="btn btn-default">
					<span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
				</a>
				<a href="#!/subtask/edit/{{subtask.id}}" class="btn btn-default">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<a href="#!/subtask/remove/{{subtask.id}}" class="btn btn-default">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</a>
			</td>
		</tr>
	</table>
</div>
