<form>
	<h1>Authentication</h1>
	<p>
		Login: <input type="text" ng-model="$ctrl.user.login" />
	</p>
	<p>
		Password: <input type="password" ng-model="$ctrl.user.password" />
	</p>
	<p>
		<span class="alert-danger">{{$ctrl.error}}</span>
	</p>
</form>

<input type="submit" ng-click="$ctrl.auth()" class="btn btn-info" value="Sign In" />
<a href="#!/user" class="btn btn-info">Registration</a>
