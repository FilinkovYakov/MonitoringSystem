<form class="col-sm-offset-2 col-sm-8">
	<h1>Please, sign up</h1>
	<div class="form-group">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" class="form-control" ng-model="$ctrl.user.name" />
			<span class="alert-danger">{{$ctrl.errors.name}}</span>
		</div>
		<div>
			<label for="login">Login:</label>
			<input type="text" id="login" class="form-control" ng-model="$ctrl.user.login" />
			<span class="alert-danger">{{$ctrl.errors.login}}</span>
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" class="form-control" ng-model="$ctrl.user.password" />
			<span class="alert-danger">{{$ctrl.errors.password}}</span>
		</div>
	</div>
	<input type="submit" ng-click="$ctrl.regist()" class="btn btn-info" value="Registration" />
	<a href="#!/auth/" class="btn btn-info">Back to sign in</a>
</form>
