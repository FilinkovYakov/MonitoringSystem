<div>
	<h1>User</h1>
	<p>
		Name: <input type="text" ng-model="$ctrl.user.name" />
	</p>
	<p>
		Login: <input type="text" ng-model="$ctrl.user.login" />
	</p>
	<p>
		<span class="alert-danger">{{$ctrl.error}}</span>
	</p>
	<p>
		Password: <input type="password" ng-model="$ctrl.user.password" />
	</p>
</div>

<input type="submit" ng-click="$ctrl.regist()" class="btn btn-info" value="Registration" />
<a href="#!/auth/" class="btn btn-info">Back to sign in</a>
